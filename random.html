<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MNM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="topPicCont">
        <img id="logo" class="topPic" alt="MNM!" src="images/MNM.jpg">
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- <div class="navbar-header"> -->
            <span class="navbar-brand">
                <img id="logo" class="img-responsive logoImg" alt="MNM Logo" src="images/MNM-logo.png">

            </span>
            <!-- </div> -->
        </div>
        <div class="navColor">
        </div>
    </nav>
    <div class="container" id="mainContainer">

        <div class="row">
            <div class="col-md-3">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Search for ingredients</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <input type="search" class="form-control" id="ingredientsSearchBar" placeholder="Ex. Spinach">
                                    <button type="submit" class="btn btn-default" id="ingredientsSearchBtn">Search</button>
                                    <button type="submit" class="btn btn-default" id="ingredientsRandomBtn">Random</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        Current ingredients (<span id="numIngredients">0</span>)
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body" id="ingredients-list"></div>
                            </div>
                        </div>
                    </div>
                   <div><p class="search-update-text" aria-live="assertive"></p></div> 
                </div>

            </div>
            <div class="col-md-9">
                <div id="displayRecipe" class="col-md-12">
                    <img class="recipeDisplayBckGround" src="images/MainPic.jpg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                </div>

            </div>
        </div>
    </div>

    <div class="bottomPicCont">
        <h5>&#169; 2019 MNM </h5>
        <img class="bottomPic" alt="MNM!" src="images/MNM.jpg">
    </div>



    <script src="assets/scripts/random.js"></script>

    </script>
</body>

</html>
